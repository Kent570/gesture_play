name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # or your preferred Node.js version

      - name: Install Dependencies
        run: |
          npm install
        working-directory: ./gesture_play # Ensure this points to where your package.json is located

      - name: Run ESLint
        run: |
          npx eslint .
        working-directory: ./gesture_play # Ensure this points to where your code is located
