<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Webcam Hand Detection Extension</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Webcam Hand Detection</h2>
  <button id="start-camera-button">Start Camera</button>
  <div id="video-container" class="video-container hidden">
    <video id="webcamVideo" autoplay playsinline width="640" height="480"></video>
    <canvas id="output-canvas" width="640" height="480"></canvas>
  </div>
  <div id="hand-status">Initializing...</div>
  <div id="gesture-description">Gesture: None</div>

  <!-- Include the Socket.IO client script from the local file -->
  <script src="libs/socket.io.min.js"></script>

  <!-- Your script -->
  <script src="popup.js"></script>
</body>
</html>
